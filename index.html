<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchViz Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="project-manager">
        <header>
            <h1>ArchViz Pro</h1>
        </header>
        <main>
            <button id="new-project-btn">+ Create New Project</button>
            <div id="project-list">
                <!-- Project cards will be added here -->
            </div>
        </main>
    </div>

    <div id="editor" class="hidden">
        <div id="editor-header">
            <button id="back-to-projects-btn">&lt; Projects</button>
            <div id="mode-toolbar">
                <button class="mode-btn active" data-mode="model">Model</button>
                <button class="mode-btn" data-mode="visualise">Visualise</button>
            <button class="mode-btn" data-mode="render">Render</button>
        </div>
        <div id="sidebar">
            <div class="sidebar-group" id="model-tools">
                <button class="tool-btn" data-tool="line">Draw Line</button>
                <button class="tool-btn" data-tool="rectangle">Draw Rectangle</button>
            </div>
            <div class="sidebar-group">
                <input type="file" id="dxf-input" accept=".dxf" style="display: none;">
                <button id="load-dxf-btn">Load DXF</button>
            </div>
        </div>
        <div id="viewport-container"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "dxf-parser": "https://cdn.jsdelivr.net/npm/dxf-parser@1.1.2/+esm"
            }
        }
    </script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
